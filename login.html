<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FlixNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <header>
        <nav class="d-flex m-navbar">
            <div class="container d-flex m-container-navbar">
                <!-- Brand -->
                <a class="navbar-brand d-flex m-navbar-brand" href="/">
                    Movie
                </a>
                <!-- Links -->
                <ul class="nav m-nav-ul">
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">
                            <button class="btn btn-danger">
                                Register
                            </button>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="m-login">
                        <form action="" class="m-login-form">
                            <h1>Sign In</h1>
                            <div class="mb-3">
                                <input type="email" id="email" placeholder="Email" autofocus required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-danger">Sign In</button>
                            <!-- Register -->
                            <div class="m-register mt-3">
                                <p>Don't have an account? <a href="register.html">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="m-contact">
                    <h1 class="mt-5 mb-3">Contact Us</h1>
                    <form action="" class="m-form">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="Email">
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Message"></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-danger">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="m-footer">
                        <h6 class="text-center">All Rights Reserved</h6>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

  </body>
</html>
